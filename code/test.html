<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Modal</title>
  <style>
    /* Fondo oscuro semitransparente para la ventana modal */
    #modalOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8); /* Fondo negro con transparencia */
      display: none; /* Ocultar por defecto */
      justify-content: center;
      align-items: center;
      z-index: 1000; /* Asegurarse de que esté por encima del contenido */
    }

    /* Contenedor del modal */
    #modalContent {
      position: relative;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Canvas dentro del modal */
    canvas {
      display: block;
      background: #f0f0f0; /* Color de fondo claro */
      border: 1px solid #ccc;
    }

    /* Botón de cierre */
    #closeButton {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="openModal">Abrir Modal</button>

  <!-- Modal -->
  <div id="modalOverlay">
    <div id="modalContent">
      <button id="closeButton">X</button>
      <canvas id="modalCanvas" width="400" height="300"></canvas>
    </div>
  </div>

  <script>
    // Referencias a elementos
    const modalOverlay = document.getElementById('modalOverlay');
    const openModalButton = document.getElementById('openModal');
    const closeModalButton = document.getElementById('closeButton');
    const canvas = document.getElementById('modalCanvas');
    const ctx = canvas.getContext('2d');

    // Mostrar el modal
    openModalButton.addEventListener('click', () => {
      modalOverlay.style.display = 'flex'; // Mostrar la superposición
      drawOnCanvas(); // Llamar a la función para dibujar
    });

    // Ocultar el modal
    closeModalButton.addEventListener('click', () => {
      modalOverlay.style.display = 'none';
    });

    // Función para dibujar algo en el canvas
    function drawOnCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpiar el canvas
      ctx.fillStyle = 'blue';
      ctx.fillRect(50, 50, 300, 200); // Dibujar un rectángulo
      ctx.font = '20px Arial';
      ctx.fillStyle = 'white';
      ctx.fillText('¡Canvas Modal!', 120, 150);
    }
  </script>
</body>
</html>
