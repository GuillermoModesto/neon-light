<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON LIGHTS</title>
    <link rel="stylesheet" href="../css/reset-style.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/code.js" type="module" defer></script>
</head>
<body>
    <audio id="bg_music" src="../audio/background_music.mp3" loop></audio>
    <audio id="click_sound1" src="../audio/click01.mp3"></audio>
    <audio id="click_sound2" src="../audio/click02.wav"></audio>
    <audio id="nope_sound" src="../audio/nope.wav"></audio>
    <audio id="close_sound" src="../audio/close.mp3"></audio>
    <div class="container">
        <div class="game-wrapper">
            <div id="overlay"></div>
            <div class="game-area">
                <div id="lluvia"></div>
                <div id="start_game">e n t e r &nbsp; g r i d</div>
                <h2 id="title">N E O N &nbsp; L I G H T S</h2>
                <div class="resources">
                    <div id="top_info">
                        <div id="eddie_img-amount">
                            <div id="eddie-img-wrapper">
                                <div id="loading_full neon-container">
                                    <div id="loading_empty">
                                        <button type="button" id="eddie-img" disabled>
                                            <img src="../img/eddie.jpg" alt="">
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div id="eddie-wrapper">
                                <div id="eddie">0</div>
                            </div>
                        </div>
                        <div id="resource_list" hidden>
                            <div>subroutines: <span id="subroutines">0</span></div>
                            <div>daemons: <span id="daemons">0</span></div>
                            <div>netrunners: <span id="netrunners">0</span></div>
                            <div>data: <span id="data">0</span></div>
                            <div>implants: <span id="implants">0</span></div>
                            <div>engrams: <span id="engrams">0</span></div>
                            <div>rare materials: <span id="rare_materials">0</span></div>
                        </div>
                    </div>
                </div>
                <div id="buttons"></div>
                <div id="verbose_box"></div>
                <div id="log_btn">log</div>
                <div id="log-box" hidden>
                    <table id="log-box-table"></table>
                </div>
            </div>
        </div>
    </div>
    <!-- <div id="test"></div> -->
</body>
</html>
