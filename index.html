<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="code/main.js"></script>
    <title>Juego Cyberpunk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: white;
            text-align: center;
        }
        .panel {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        .button:disabled {
            background-color: #ddd;
        }
        #resources {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>NEON LIGHTS</h1>
    <div id="resources">
        <p>Eddie (Eurodollars): <span id="eddie">0</span></p>
        <p>Subroutines: <span id="subroutines">0</span></p>
        <p>Daemons: <span id="daemons">0</span></p>
        <p>Data: <span id="data">0</span></p>
        <p>Netrunners: <span id="netrunners">0</span></p>
        <p>Implants: <span id="implants">0</span></p>
        <p>Engrams: <span id="engrams">0</span></p>
    </div>
    <div id="mainPanel">
        <button id="transmuteBtn" class="button">Transmute</button>
        <button id="buildingsBtn" class="button" disabled>Buildings</button>
    </div>
    <div id="buildingsPanel" style="display: none;">
        <button id="warehouseBtn" class="button">Build Netrunner Den</button>
        <button id="cabinBtn" class="button" disabled>Build Data Farm</button>
        <button id="farmBtn" class="button" disabled>Build Black Market</button>
        <button id="marketBtn" class="button" disabled>Build Chrome Clinic</button>
    </div>
</body>
</html>
